<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>


    <main class="container">

        <a href="/produto/novo" class="btn btn-primary">Novo</a>

        <div class="row mt-3">
            <div th:each="umProduto : ${listaProdutos}" class="card mx-3 mb-3" style="width: 25rem;">

                <img th:src="${umProduto.urlImagem}" class="card-img-top shadow-sm p-3 mb-5 bg-body rounded" alt="Url">
                <div class="card-body">
                    <h5 class="card-title" th:text="${umProduto.nome}">Nome do produto</h5>

                    <!-- 
                    <p class="card-text" th:text="${umProduto.descricao}">
                        <button></button>
                    </p> -->

                    <p>
                        <a type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample">
                        Descrição
                        </a>
                    </p>
                    <div>
                        <div class="collapse collapse-horizontal"
                            id="collapseWidthExample">
                            <div class="card card-body">
                                <p class="card-text" th:text="${umProduto.descricao}"></p>
                            </div>
                        </div>
                    </div>

                    <p th:text="${'R$ '+#numbers.formatDecimal(umProduto.valor,2,'POINT',2,'COMMA')}">Valor do produto
                    </p>

                    
                            <a href="#" class="btn btn-primary">Comprar</a>
                            <button class="btn btn-danger js-delete">Excluir</button>
                        
                </div>
            </div>
        </div>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>
